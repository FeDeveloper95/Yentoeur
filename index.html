<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yentoeur</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..112,400;8..112,700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
</head>
<body>

<div class="converter-container">
    <div class="theme-switcher">
        <button id="theme-toggle" aria-label="Cambia tema">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12 20.25a8.25 8.25 0 01-9.73-8.835 8.25 8.25 0 0015.65 0 8.25 8.25 0 01-5.92 8.835z"/>
            </svg>
        </button>
    </div>
    <div class="converter-card">
        <h2>Convertitore Valuta</h2>
        <div class="input-group">
            <label for="euro">Euro (€)</label>
            <input type="number" id="euro" placeholder="Inserisci il valore">
        </div>
        <div class="input-group">
            <label for="yen">Yen (¥)</label>
            <input type="number" id="yen" placeholder="Inserisci il valore">
        </div>
        <button id="convert-button">Converti</button>
        <p id="message"></p>
    </div>
</div>

<footer>
    <p>Convertitore Euro-Yen - PWA</p>
</footer>

<script src="script.js"></script>
</body>
</html>
